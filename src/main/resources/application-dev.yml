spring:
  cloud:
    inetutils:
      preferredNetworks:
        - 192.168

zuul:
  rsa-filter:
    exclude:
    - e-auth-tokens

  sensitiveHeaders:
#  sensitive-headers: Cookie,Set-Cookie,Authorization
#  ignore-security-headers: false
  prefix: /api/v1
  ignoredServices: '*'

  routes:
    e-auth-tokens:
      path: /auth/signin
#      serviceId: e-auth
      url: http://10.0.20.116:9011
      stripPrefix: false

    e-auth-refresh:
      path: /auth/refresh
#      serviceId: e-auth
      url: http://10.0.20.116:9011
      stripPrefix: false

    e-operation:
      path: /operation/**
      serviceId: e-operation
      stripPrefix: false

    orchestrator:
      path: /**
      serviceId: orchestrator
      stripPrefix: false

#    hello:
#      path: /hello/**
#      serviceId: HelloService
#      url: http://example.com/hello
#      stripPrefix: true

eureka:
  client:
    fetchRegistry: false
    registerWithEureka: false
    serviceUrl:
      defaultZone: http://eureka-peer-1:8801/eureka/,http://eureka-peer-2:8802/eureka/

#**************************************
# For custom address of service E-AUTH
#**************************************
ribbon:
  eureka:
   enabled: false
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 0
  ReadTimeout: 10000
  ConnectTimeout: 10000

E-AUTH:
  ribbon:
    listOfServers: 10.0.20.116:9011
#**************************************

feign:
  hystrix:
    enabled: false

hystrix:
  command:
    default:
      execution:
        isolation:
          #          strategy: SEMAPHORE
          #          semaphore:
          #            maxConcurrentRequests: 100000 # basically 'unlimited'
          #          strategy: THREAD
          thread:
            timeoutInMilliseconds: 25000
        timeout:
          enabled: false
      circuitBreaker:
        enabled: false
      fallback:
        enabled: false

